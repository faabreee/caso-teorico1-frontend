<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="width: 500px">
        <div class="mt-5 mb-4">
            <h3>Rueditas</h3>
        </div>

        <form  th:action="@{/rueditas/validar}" method="post">

            <div class="form-group">
                <label>Ingrese una placa:</label>
                <input type="text" id="placa" name="placa"placeholder="Placa del vehiculo" class="form-control">
                <div th:if="${rueditasModel.codigo == '00' || rueditasModel.codigo == '01' || rueditasModel.codigo == '99' }">
                    <small class="form-text text-danger" th:text="${rueditasModel.mensaje()}"></small>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>

</body>
</html>
