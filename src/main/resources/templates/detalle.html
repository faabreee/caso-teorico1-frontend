<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="width: 500px">

        <div class="mt-5 mb-4">
            <h3>Rueditas</h3>
        </div>

        <div class="card" style="padding: 20px">

            <div class="form-group row">
                <label class="col-sm-4 card-title fw-bold">Id : </label>
                <label class="col-sm-3 card-text" th:text="${rueditasResponseDTO.id()}"></label>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 card-title fw-bold">Marca : </label>
                <label class="col-sm-3 card-text" th:text="${rueditasResponseDTO.marca()}">Kia</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 card-title fw-bold">Modelo : </label>
                <label class="col-sm-3 card-text" th:text="${rueditasResponseDTO.modelo()}"></label>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 card-title fw-bold">Nro Asientos : </label>
                <label class="col-sm-3 card-text" th:text="${rueditasResponseDTO.numAsientos()}">Kia</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 card-title fw-bold">Precio : </label>
                <label class="col-sm-3 card-text" th:text="${rueditasResponseDTO.precio()}">Kia</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 card-title fw-bold">Color : </label>
                <label class="col-sm-3 card-text" th:text="${rueditasResponseDTO.color()}">Kia</label>
            </div>

        </div>

        <br>

        <a class="btn btn-primary" th:href="@{/rueditas/buscar}">Regresar</a>



    </div>

</body>
</html>
